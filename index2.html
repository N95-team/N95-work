<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Portal</title>
  <style>
    body {
      margin: 0;
      background-color: #0a001a;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    .hidden { display: none; }
    .section {
      margin: 40px auto;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glitch-text {
      font-size: 2.8em;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff, 0 0 15px #ffff00;
      }
      100% {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ffff00;
      }
    }

    .rules-box, .login-box {
      border: 2px solid white;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px #ff00ff;
      max-width: 500px;
      margin: 0 auto;
    }

    .rules-box {
      max-height: 200px;
      overflow-y: auto;
      padding: 20px;
    }

    .login-box {
      padding: 20px;
      animation: glitch 1s infinite ease-in-out;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-1px, 1px); }
      100% { transform: translate(1px, -1px); }
    }

    .login-box input {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    .button-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .glow-button, .btn {
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: rainbow 3s infinite ease-in-out;
    }

    .btn {
      margin-top: 10px;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .players-area button {
      width: 60%;
      max-width: 300px;
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
      color: white;
      cursor: pointer;
      animation: pulsePlayer 3s infinite;
    }

    @keyframes pulsePlayer {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .maintenance-message {
      margin-top: 30px;
      font-size: 1.8em;
      font-weight: bold;
      animation: pulseGlow 2s infinite alternate;
      color: #ffcc00;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
    }
  </style>
</head>
<body>
  <div id="intro" class="section glitch-text">Created by Aarav Pastor</div>

  <div id="rules" class="section hidden">
    <div class="rules-box">
      <h2>Rules</h2>
      <ul>
        <li>Respect all players.</li>
        <li>No cheating or unfair play.</li>
        <li>Follow timings strictly.</li>
        <li>Admins resolve disputes.</li>
        <li>Play with good sportsmanship.</li>
      </ul>
    </div>
    <button class="btn" onclick="showLogin()">Skip</button>
  </div>

  <div id="login" class="section hidden">
    <div class="login-box">
      <h3>Login</h3>
      <input type="text" placeholder="Username" /><br />
      <input type="password" placeholder="Password" /><br />
      <a href="id.html"><button class="btn">Forgot ID and Password?</button></a>
      <button class="btn" onclick="showMain()">Skip</button>
    </div>
  </div>

  <div id="main" class="section hidden">
    <div class="button-bar">
      <a href="home.html" class="glow-button">HOME</a>
      <a href="rules.html" class="glow-button">RULES</a>
      <a href="final.html" class="glow-button">FINAL</a>
      <a href="admin.html" class="glow-button">ADMIN</a>
      <a href="group.html" class="glow-button">GROUP</a>
    </div>

    <div class="players-area">
      <button>Aryan Upadhyay</button>
      <button>Tejas Gupta</button>

      <button>Arsh Singh</button>

      <button>Adavya</button>
      <button>Shaurya</button>
      <button>Kushagra Gowsami</button>
      <button>Zamam Haider</button>
      <button>Earth Ahuja</button>
      <button>Neerav Kumar</button>
      <button>Darsh Srivastava</button>
      <button>Subh</button>
      <button>Akkie</button>
      <button>Vignesh</button>
      <button>Akshit Jha</button>
      <button>Ayush</button>
      <button>Rishabh</button>
    </div>

    <!-- âœ¨ Under Maintenance Message -->
    <div class="maintenance-message">
      ðŸš§ <span>Under Maintenance</span> ðŸš§
    </div>
  </div>

  <script>
    const skipIntro = localStorage.getItem("skipIntro");

    window.addEventListener("load", () => {
      if (skipIntro === "true") {
        document.getElementById("intro").classList.add("hidden");
        document.getElementById("rules").classList.add("hidden");
        document.getElementById("login").classList.add("hidden");
        document.getElementById("main").classList.remove("hidden");
      } else {
        setTimeout(() => {
          document.getElementById("intro").classList.add("hidden");
          document.getElementById("rules").classList.remove("hidden");
        }, 2500);
      }
    });

    function showLogin() {
      document.getElementById("rules").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    }

    function showMain() {
      localStorage.setItem("skipIntro", "true");
      document.getElementById("login").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
    }

    function resetIntro() {
      localStorage.removeItem("skipIntro");
      location.reload();
    }
  </script>
</body>
</html>
