<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Portal</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #0ff;
      width: 60%;
      border-radius: 8px;
      background: rgba(0, 255, 255, 0.05);
      display: none;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 60%;
      border: none;
      border-bottom: 2px solid #0ff;
      background: transparent;
      color: #fff;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    #message {
      color: red;
      font-weight: bold;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(-20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }

    .slideshow {
      font-size: 32px;
      color: #0ff;
      font-weight: bold;
      animation: fadeSlide 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="box" id="introBox">
    <div class="slideshow" id="slideshowText"></div>
    <p>Welcome to the ultimate cricket player portal!</p>
  </div>

  <div class="box" id="rulesBox">
    <h2>üìú Rules</h2>
    <ul style="list-style: none; padding-left: 0;">
      <li>1Ô∏è‚É£ Don‚Äôt hack into the Website</li>
      <li>2Ô∏è‚É£ Don‚Äôt hack into the Players</li>
      <li>3Ô∏è‚É£ Maintain Calmness</li>
      <li>4Ô∏è‚É£ Any queries? Contact <strong>8736883934</strong> on WhatsApp</li>
    </ul>
  </div>

  <div class="box" id="loginBox">
    <h2>üîê Login(Under Maintenence click skip to proceed)</h2>
    <input type="text" id="username" placeholder="Enter username">
    <br>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="login()">Login</button>
    <button onclick="skip()">Skip</button>
    <p id="message"></p>
  </div>

  <script>
    const messages = [
      "üåü Created by Aarav Pastor üåü",
      "üöÄ Designed with Cricket Passion",
      "üéÆ Neon Vibes + Epic Selection",
      "üõ†Ô∏è Built by Tanjiro‚Äôs Vision"
    ];
    let index = 0;
    const slideshowText = document.getElementById("slideshowText");

    function cycleText() {
      slideshowText.textContent = messages[index];
      index = (index + 1) % messages.length;
    }

    document.getElementById("introBox").style.display = "block";
    cycleText();
    setInterval(cycleText, 3000);

    setTimeout(() => {
      document.getElementById("rulesBox").style.display = "block";
    }, 6000);

    setTimeout(() => {
      document.getElementById("loginBox").style.display = "block";
    }, 12000);

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === "" || pass === "") {
        document.getElementById("message").innerText = "Please enter both username and password.";
        return;
      }

      if (pass === user) {
        window.location.href = "index3.html";
      } else {
        document.getElementById("message").innerText = "Password is incorrect";
      }
    }

    function skip() {
      window.location.href = "index2.html";
    }
  </script>
</body>
</html>
