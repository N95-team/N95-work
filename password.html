<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Password</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #0ff;
      width: 60%;
      border-radius: 8px;
      background: rgba(0, 255, 255, 0.05);
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 60%;
      border: none;
      border-bottom: 2px solid #0ff;
      background: transparent;
      color: #fff;
      font-size: 16px;
    }
    label {
      font-size: 16px;
      color: #0ff;
    }
    button {
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Create Your Password</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <br>
    <input type="password" id="newPassword" placeholder="Create password">
    <br>
    <input type="password" id="confirmPassword" placeholder="Confirm password">
    <br>
    <label>
      <input type="checkbox" id="robotCheck"> I am not a robot ü§ñ
    </label>
    <br>
    <button onclick="savePassword()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    function savePassword() {
      const user = document.getElementById("username").value.trim();
      const pass1 = document.getElementById("newPassword").value;
      const pass2 = document.getElementById("confirmPassword").value;
      const robot = document.getElementById("robotCheck").checked;
      const message = document.getElementById("message");

      if (!user || !pass1 || !pass2) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      if (!robot) {
        message.textContent = "Please confirm you're not a robot.";
        return;
      }

      if (pass1 !== pass2) {
        message.textContent = "Passwords do not match.";
        return;
      }

      // Save password linked to username
      localStorage.setItem(`user_${user}`, pass1);
      message.style.color = "lime";
      message.textContent = "Password created successfully! Redirecting...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }
  </script>
</body>
</html>
