<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
      animation: rgbShift 8s infinite linear;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: white;
    }

    @keyframes rgbShift {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .button-bar {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .glow-button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #000;
      border: 2px solid #fff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 8px #00ffff;
      box-shadow: 0 0 15px #ff00ff;
      transition: all 0.3s ease;
      background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: rainbowPulse 4s infinite ease-in-out;
      text-decoration: none;
    }

    .glow-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00ffff;
    }

    @keyframes rainbowPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow-text {
      margin-top: 60px;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      from { opacity: 0.7; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .update-box {
      margin-top: 30px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: rgbBounce 3s infinite alternate;
      font-size: 1.4em;
      font-weight: bold;
    }

    @keyframes rgbBounce {
      0% { transform: scale(1); filter: hue-rotate(0deg); }
      50% { transform: scale(1.05); filter: hue-rotate(180deg); }
      100% { transform: scale(1); filter: hue-rotate(360deg); }
    }

    .blue-link {
      display: block;
      margin-top: 10px;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
    }

    .blue-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
